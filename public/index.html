<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="XLN Network Interactive Visualization - Real-time network topology and metrics dashboard">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
    /* Critical CSS for initial render */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      overflow: hidden;
    }
    
    #root {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    /* Loading state */
    .app-loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .app-loading h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #4a9eff;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(74, 158, 255, 0.3);
      border-top-color: #4a9eff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Prevent FOUC */
    .app-initializing {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    
    .app-ready {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="app-loading">
      <h1>XLN Network Visualization</h1>
      <div class="loading-spinner"></div>
      <p style="margin-top: 20px; color: #666;">Initializing network topology...</p>
    </div>
  </div>
  
  <noscript>
    <div style="position: fixed; top: 0; left: 0; right: 0; padding: 20px; background: #ff4444; color: white; text-align: center;">
      This application requires JavaScript to be enabled. Please enable JavaScript in your browser settings.
    </div>
  </noscript>
</body>
</html>
